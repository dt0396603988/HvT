<!DOCTYPE html>
<html lang="en" manifest="halma.appcache">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no">
<style>
	* {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 32px;
	-webkit-user-select: none;
	
}
body {
    overscroll-behavior: contain;
    overflow: hidden 
}
</style>
<script>
function $(idName_str)
{
	return document.getElementById(idName_str)
}
window.onload = function()
{
	var css_str = localStorage.getItem("css");
	var js_str = localStorage.getItem("js");
	var html_str = localStorage.getItem("html");
	if(css_str && css_str != '')
	{
		var css_obj = document.createElement('style');
		css_obj.setAttribute('type', 'text/css');
		css_obj.appendChild(document.createTextNode(css_str));
		document.head.appendChild(css_obj);
	}
	if(html_str && html_str != '')
	{
		document.body.innerHTML = html_str;
	}
	if(js_str && js_str != '')
	{
		var js_obj = document.createElement('script');
		js_obj.setAttribute('type', 'text/javascript');
		js_obj.appendChild(document.createTextNode(js_str));
		document.head.appendChild(js_obj);
	}
}
</script>
<title>H&T</title>
</head>
<body>
</body>
</html>
