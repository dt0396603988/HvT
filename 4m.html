<!DOCTYPE html> 
<html lang="en"> 
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<head> 
    <meta charset="UTF-8" /> 
       
    <title>Service Worker App</title> 
  <script>

    window.onload = function()
    {
      if ('serviceWorker' in navigator) {
    if (navigator.onLine) {
   navigator.serviceWorker.register("serviceworker.js");
        document.body.innerHTML= '<a href="?id='+new Date()+'">on'+new Date()+'</a>';
    } else {
      document.body.innerHTML= '<a href="?id='+new Date()+'">off'+new Date()+'</a>';
      } 
      }
      else {
        document.body.innerHTML="errker"
      }
    }
  </script>
</head>
